<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smelter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="smelterUI">
        <div class="header">
            <div class="logo">SMELTER</div>
            <div class="subtitle">Process ores into refined materials</div>
            
            <div class="skills-header">
              <div class="skill-tabs">
                <button id="timeTab" class="skill-tab active">Time Skills</button>
                <button id="fuelTab" class="skill-tab">Fuel Skills</button>
              </div>
              
              <!-- Time Skills Panel -->
              <div id="timeSkillsPanel" class="skill-panel active">
                <div id="skillLevel" class="skill-level">Level 1</div>
                <div class="xp-bar">
                  <div id="xpProgress" class="xp-progress" style="width: 0%"></div>
                </div>
                <div id="skillXpText" class="skill-xp-text">0 XP / 100 XP</div>
                <div id="skillEfficiency" class="skill-efficiency">0% faster processing</div>
              </div>
              
              <!-- Fuel Skills Panel -->
              <div id="fuelSkillsPanel" class="skill-panel">
                <div id="fuelSkillLevel" class="skill-level">Level 1</div>
                <div class="xp-bar">
                  <div id="fuelXpProgress" class="xp-progress" style="width: 0%"></div>
                </div>
                <div id="fuelSkillXpText" class="skill-xp-text">0 XP / 50 XP</div>
                <div id="fuelSkillEfficiency" class="skill-efficiency">0% less fuel</div>
                <div id="fuelUnlockStatus" class="skill-unlock-status">Unlocks at Time Level 5</div>
              </div>
              
              <!-- Optional stats line -->
              <div id="skillStats" class="skill-stats" style="display:none;"></div>
            </div>
        </div>

        <!-- Recipe Selection -->
        <div class="section" id="recipeSection">
            <div class="section-title">Recipe</div>
            <select id="recipeSelect">
                <option value="">Loading...</option>
            </select>
            <div class="recipe-info" id="recipeInfo">
                <div class="recipe-flow">
                    <span class="input-item" id="inputItemName">-</span>
                    <span class="arrow">â†’</span>
                    <span class="output-item" id="outputItemName">-</span>
                </div>
            </div>
        </div>

        <!-- Amount Input -->
        <div class="section" id="amountSection">
            <div class="section-title">Amount</div>
            <input type="number" id="amountInput" min="1" max="20" value="1" />
            <div class="hint" id="fuelRequirement">Requires: 0 coal</div>
        </div>

        <!-- Action Buttons -->
        <div class="section" id="buttonSection">
            <button id="startBtn" class="btn primary">Start Smelting</button>
            <button id="collectBtn" class="btn success" style="display: none;">Collect</button>
        </div>

        <!-- Status Display -->
        <div class="status-section" id="statusSection">
            <div id="statusBox" class="status"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
